<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <!-- Menu-->
  <div class="row">
    <div class="column">
        <nav class="top-bar topbar-responsive">
            <div class="top-bar-title">
              <span data-responsive-toggle="topbar-responsive" data-hide-for="medium">
                <button class="menu-icon" type="button" data-toggle></button>
              </span>
              <a class="topbar-responsive-logo" href="#"><img src="images/Log.svg" alt="logo" width=150px></a>
            </div>
            <div id="topbar-responsive" class="topbar-responsive-links">
              <div class="top-bar-right">
                <ul class="menu simple vertical medium-horizontal">
                  <li><a href="#">Reasons</a></li>
                  <li><a href="#">Oportunity</a></li>
                  <li><a href="#">Availability</a></li>
                  <li><a href="#">Teacher experiences</a></li>
                  <li><a href="#">Online Application Form</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </div>
            </div>
          </nav>    
    </div>
  </div>  
  <!-- Banner-->
  <div class="orbit clean-hero-slider" role="region" aria-label="Favorite Space Pictures" data-orbit>
      <div class="orbit-wrapper">
        <div class="orbit-container">
          <div class="orbit-slide">
            <figure class="orbit-figure">
              <img class="orbit-image" src="images/banner.jpg" alt="image alt text" width="full screen">
              <figcaption class="orbit-caption">
                <h1>Teach with us!</h1>
                <h2>Be part of our growing family</h2>
                <p>TEHESO is currently <br>
                    looking for teachers <br>
                    for European children.</p>
                <a href="#" class="button yellow">Apply now</a>
              </figcaption>
            </figure>
          </div>
        </div>
      </div>     
    </div>
    
    

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
